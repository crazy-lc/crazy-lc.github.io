    <div class="post-body" itemprop="articleBody">
        <h1 id="Makefile"><a href="#Makefile" class="headerlink" title="Makefile"></a>Makefile</h1><p><strong>下面的Makefile文件可用于通常情况下的项目编译</strong></p>
<figure class="highlight makefile"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">OBJ_DIR = ./bin/			<span class="comment">#二进制文件目录</span></span><br><span class="line">SRC_DIR = ./src/			<span class="comment">#源文件目录</span></span><br><span class="line">INC_DIR = ./<span class="keyword">include</span>/		<span class="comment">#头文件目录</span></span><br><span class="line">SRC = <span class="variable">$(<span class="built_in">wildcard</span> <span class="variable">$(SRC_DIR)</span>*.c)</span></span><br><span class="line">OBJ = <span class="variable">$(<span class="built_in">patsubst</span> %.c,%.o,<span class="variable">$(SRC)</span>)</span></span><br><span class="line">OBJ_WITHOUT_DIR = <span class="variable">$(<span class="built_in">notdir</span> <span class="variable">$(OBJ)</span>)</span></span><br><span class="line">OBJ_WITH_DIR = <span class="variable">$(<span class="built_in">addprefix</span> <span class="variable">$(OBJ_DIR)</span>,<span class="variable">$(OBJ_WITHOUT_DIR)</span>)</span></span><br><span class="line">CFLAGS:=-D DEBUG -Wall -g -I<span class="variable">$(INC_DIR)</span>	-I[路径]<span class="comment">#编译选项</span></span><br><span class="line">CC:=gcc</span><br><span class="line">EXE = server.exe</span><br><span class="line"></span><br><span class="line"><span class="variable">$(EXE)</span>:<span class="variable">$(OBJ_WITH_DIR)</span></span><br><span class="line">    <span class="variable">$(CC)</span> <span class="variable">$(OBJ_WITH_DIR)</span> -o <span class="variable">$(EXE)</span> -lpthread</span><br><span class="line"><span class="variable">$(OBJ_DIR)</span>%.o:<span class="variable">$(SRC_DIR)</span>%.c</span><br><span class="line">    <span class="variable">$(CC)</span> -c <span class="variable">$&lt;</span> -o <span class="variable">$@</span> <span class="variable">$(CFLAGS)</span></span><br><span class="line"><span class="section">clean:</span></span><br><span class="line">    rm -rf <span class="variable">$(OBJ_DIR)</span>*.o <span class="variable">$(EXE)</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
    </div>
